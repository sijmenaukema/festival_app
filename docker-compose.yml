version: '2'
services:
  message-server:
    container_name: festival-service
    build:
      context: docker-festival-service
      dockerfile: Dockerfile
    image: festival-service:latest
    ports:
      - 9090:9090
    networks:
      - festival-network
  product-server:
    container_name: product-server
    build:
      context: docker-product-server
      dockerfile: Dockerfile
    image: product-server:latest
    ports:
      - 19999:9999
    networks:
      - spring-cloud-network
networks:
  spring-cloud-network:
    driver: bridge